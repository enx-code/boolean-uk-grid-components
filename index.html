<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>

  <style>
    /* Don't touch this START */

    .container {
      padding: 8px;
      border: 2px dotted lightblue;
    }

    .box {
      min-width: 40px;
      min-height: 40px;
      padding: 4px;
      border: 2px dotted lightcoral;
    }

    .inner-box {
      min-width: 40px;
      min-height: 40px;
      border: 2px dotted lightgreen;
    }

    /* Don't touch this END */

    /* Write CSS Here */

    .two-column-grid__expand-two {
      display: grid;
      grid-template-columns: 1fr 6fr;
      gap: 4px;
    }

    .three-column-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .three-column-grid__expand-two {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 4px;
    }

    .five-column-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
    }

    .center-grid {
      display: grid;
      grid-template: "empty1 centered empty2" auto / 2fr 1fr 2fr;
      gap: 4px;
    }

    .centered {
      grid-area: centered;
    }

    .container.two-column-grid .box {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .container.two-column-grid .box:nth-child(2) {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
    }

    /* Grid within Grid Section */
    /* Practice re-using classes */
    .logo {
      min-width: 40px;
      min-height: 40px;
      border: 2px dotted lightgreen;
    }

    .two-column-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px;
    }

    .exp {
      display: grid;
      grid-template-columns: 1fr 10fr 3fr;
      gap: 4px;
    }

    /* pseudo class added new thing to learn */
    .exp .box:nth-child(3) {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
  </style>
</head>

<body>
  <div>
    <h2>Two Column Grid (Icon Pattern)</h2>
    <div class="container two-column-grid__expand-two">
      <div class="logo"></div>
      <div class="box expand"></div>
    </div>
  </div>
  <div>
    <h2>Three Column Grid</h2>
    <div class="container three-column-grid">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
  <div>
    <h2>Three Column Grid with Expansion</h2>
    <div class="container three-column-grid__expand-two">
      <div class="box"></div>
      <div class="box expand"></div>
      <div class="box"></div>
    </div>
  </div>
  <div>
    <h2>Five Column Grid</h2>
    <div class="container five-column-grid">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
  <div>
    <h2>Center Grid</h2>
    <div class="container center-grid">
      <div class="box centered"></div>
    </div>
  </div>
  <div>
    <h2>Grid within Grid #1</h2>
    <div class="container two-column-grid">
      <div class="box">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>
      <div class="box">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>
    </div>
  </div>
  <div>
    <h2>Grid within Grid #2 (Expansion)</h2>
    <div class="container exp">
      <div class="box">
        <div class="inner-box"></div>
      </div>
      <div class="box expand">
        <div class="inner-box width-sm"></div>
      </div>
      <div class="box">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
      </div>
    </div>
  </div>
</body>

</html>
